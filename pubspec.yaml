name: rock_paper_scissors
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  flutter_svg: ^2.0.10+1

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3
  flutter_launcher_icons: ^0.14.0

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/favicon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/favicon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/favicon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/favicon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/bg-triangle.svg
    - assets/icon-paper.svg
    - assets/icon-rock.svg
    - assets/icon-scissors.svg
    - assets/image-rules.svg
    - assets/logo.svg
    - assets/icon-close.svg
    - assets/favicon.png

  fonts:
    - family: BarlowSemiCondensed
      fonts:
        - asset: fonts/BarlowSemiCondensed-Bold.ttf
          weight: 600
          style: italic
        - asset: fonts/BarlowSemiCondensed-SemiBold.ttf
          weight: 700
